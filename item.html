<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品詳情 - L＆欸嘍</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">L＆欸嘍</a></h1>
  </header>

  <main id="product-detail">
    <div class="product-image">
      <img id="product-image" src="" alt="商品圖片" />
    </div>
    <div class="product-info">
      <h2 id="product-name"></h2>
      <p id="product-price"></p>
      <p id="product-stock"></p>

      <label for="style-select">
        款式：
        <select id="style-select"></select>
      </label>
      <br />

      <label for="quantity">
        數量：
        <input type="number" id="quantity" min="1" value="1" />
      </label>
      <br /><br />

      <button id="add-to-cart">加入購物車</button>
      <button id="checkout">直接結帳</button>
    </div>
  </main>

  <script src="item.js"></script>
</body>
</html>
