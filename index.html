<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁｜L&欸嘍</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>L&欸嘍</h1>
    <nav>
      <ul>
        <li><a href="index.html">首頁</a></li>
        <li><a href="products.html">所有商品</a></li>
        <li><a href="cart.html">購物車</a></li>
        <li><a href="select-product.html">選擇商品</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>歡迎光臨！</h2>
      <p>在這裡找到你最喜歡的商品</p>
      <a href="products.html" class="btn">立即選購</a>
    </section>

    <section class="featured">
      <h2>精選商品</h2>
      <div id="featured-products" class="product-grid">
        <!-- 精選商品卡片將由 script.js 動態產生 -->
      </div>
    </section>

    <section class="auth">
      <h2>註冊帳號</h2>
      <input type="text" id="nickname" placeholder="社群暱稱">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="registerBtn">註冊</button>
    </section>
  </main>

  <footer>
    <p>&copy; L&欸嘍</p>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
